<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北中山旗艦店</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <main class="store store-individual">

      <div class="container padding-wrapper">
        <h1 class="page-title">門市據點</h1>

        <div class="store-area-selector d-flex ai-c">
          <label for="area-city">選擇分店</label>
          <select name="area-city" id="store-region">
            <option value="" disabled>選擇分店</option>
            <option value="Taipei-Zhongshan">台北中山旗艦店</option>
            <option value="Taipei-GreenGarden">台北綠園店</option>
            <option value="Taichung-Qingshui">台中清水旗艦店</option>  
            <option value="Kaohsiung-Jhongjheng">高雄中正形象店</option>  
            <option value="Kaohsiung-DreamMall">高雄夢時代店</option>  
          </select>
        </div>
      </div>

      <div class="container padding-wrapper">
        <div class="store-container">
          <div class="store-flex row d-flex jc-sb f-wrap">       
            
            <div class="store-item col-5 col-md-12 col-sm-12">
              <div class="store-card d-flex fd-column">
                <img class="col-md-6 col-sm-12" src="../assets/images/store-1.png" alt="store photo">
                <div class="store-content col-md-6 col-sm-12">
                  <h2 class="store-name">台北中山旗艦店</h2>
                  <ul class="store-info d-flex fd-column">
                    <li class="store-info-phone d-flex ai-fs">
                      <span class="material-symbols-outlined">
                          call
                      </span>
                      <span>電話：(02)000-1234</span>
                      </li>
        
                    <li class="store-info-time d-flex ai-fs">
                      <span class="material-symbols-outlined">
                          schedule
                      </span>
                      <span>營業時間：10:00-21:00</span>
                    </li>
        
                    <li class="store-info-location d-flex ai-fs">
                    <span class="material-symbols-outlined">
                          location_on
                      </span>
                      <span>地址：台北市中山區南京東路25巷2-1號</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <iframe class="col-7 col-md-12 col-sm-12" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458523836169!2d121.52910539999999!3d25.052443600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1725596524276!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          </div>
        </div>
      </div>





        
          
            
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
